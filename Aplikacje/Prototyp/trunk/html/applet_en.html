<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Motion Web Client</title>
	<script type="text/javascript">
	var IE = /*@cc_on!@*/false;
	function setSizing(){
	if (IE) {
		document.getElementById("ap").setAttribute("width",document.body.clientWidth-25);
		document.getElementById("ap").setAttribute("height",document.body.clientHeight-35);
	
	     }
	else {
		document.getElementById("ap").setAttribute("width",window.innerWidth-20);
		document.getElementById("ap").setAttribute("height",window.innerHeight-20);
	     }
	}
	</script>
</head>

<body onload="setSizing()" onresize="setSizing()">
